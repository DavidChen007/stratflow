version: '3.8'

services:
  # 1. Database
  db:
    image: mysql:8.0
    container_name: stratflow-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stratflow
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - stratflow-net

  # 2. NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stratflow-backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=stratflow
      - API_KEY=${API_KEY}
    depends_on:
      - db
    networks:
      - stratflow-net

  # 3. Frontend Entry
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stratflow-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - stratflow-net

networks:
  stratflow-net:
    driver: bridge
